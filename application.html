<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="快立登 QuickRight - 立即申請公司設立服務">
    <title>立即申請 - 快立登 QuickRight</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .application-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            min-height: calc(100vh - 200px);
        }
        
        .application-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }
        
        .application-header h1 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .application-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .form-embed-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 3rem;
        }
        
        .google-form-iframe {
            width: 100%;
            min-height: 2000px;
            border: none;
            border-radius: 10px;
        }
        
        .contact-info-box {
            background: linear-gradient(135deg, var(--primary-color), #ff9d3d);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .contact-info-box h3 {
            margin-bottom: 1rem;
        }
        
        .contact-info-box p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        
        .contact-info-box a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact-info-box a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .application-header h1 {
                font-size: 2rem;
            }
            
            .google-form-iframe {
                min-height: 2500px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="快立登 Logo" style="width: 40px; height: 40px; object-fit: contain; margin-right: 0.5rem;">
                <span>快立登 QuickRight</span>
            </a>
            <div>
                <a href="index.html" class="nav-link">返回首頁</a>
            </div>
        </div>
    </nav>

    <!-- Application Form -->
    <div class="application-container">
        <div class="application-header">
            <h1><i class="fas fa-rocket"></i> 立即申請公司設立</h1>
            <p>填寫以下資料,我們將在 24 小時內與您聯繫</p>
        </div>
        
        
        <!-- Google Form Embed -->
        <div class="form-embed-container">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSd-zBIyRhtNbBdjoKgnye3qXTyFuvcK1P7UeiWwgDqWKJea0w/viewform?embedded=true" 
                class="google-form-iframe"
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                載入中…
            </iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>快立登 QuickRight</h4>
                <p>專為年輕創業族群打造的公司設立服務</p>
            </div>

        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 快立登 QuickRight. All rights reserved.</p>
        </div>
    </footer>

    <!-- Floating Contact Buttons -->
    <div class="contact-float">
        <a href="https://lin.ee/4qvGVfj" target="_blank" class="float-btn line" title="LINE諮詢">
            <i class="fab fa-line"></i>
        </a>
    </div>

    <script src="main.js"></script>
</body>
</html>
