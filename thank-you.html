<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功 - 快立登 QuickRight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        .thank-you-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .thank-you-card h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .thank-you-card p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid var(--accent-color);
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }
        
        .info-box h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .info-box ul {
            list-style: none;
            padding: 0;
        }
        
        .info-box li {
            padding: 0.5rem 0;
            color: #666;
        }
        
        .info-box li i {
            color: var(--accent-color);
            margin-right: 0.5rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1>申請提交成功！</h1>
            <p>感謝您選擇快立登 QuickRight！</p>
            <p>我們已經收到您的公司設立申請，我們的專業團隊將在 <strong>24 小時內</strong>與您聯繫。</p>
            
            <div class="info-box">
                <h3><i class="fas fa-info-circle"></i> 接下來會發生什麼？</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i> 您將收到一封確認郵件</li>
                    <li><i class="fas fa-phone"></i> 我們的顧問會致電與您確認細節</li>
                    <li><i class="fas fa-file-alt"></i> 準備所需文件並開始辦理</li>
                    <li><i class="fas fa-rocket"></i> 15 天內完成公司設立</li>
                </ul>
            </div>
            
            <div class="button-group">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> 返回首頁
                </a>
                <a href="tel:0934485629" class="btn btn-secondary">
                    <i class="fas fa-phone"></i> 立即聯繫
                </a>
            </div>
        </div>
    </div>
</body>
</html>
